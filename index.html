  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/shop-homepage.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="">GRAXEONS</a>
        <div class="nav-collapse" id="main-menu">
          <ul class="nav" id="main-menu-left">
            <li><a href="#">Species Lore</a></li>
            <li><a href="#">Traits</a></li>
          </ul>
          <ul class="nav pull-right" id="main-menu-right">
            <li><a href="#">Custom Prices</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container">
    <div class="row carousel-holder">
      <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active"><img class="slide-image" src="http://placehold.it/800x300" alt=""></div>
            <div class="item"><img class="slide-image" src="http://placehold.it/800x300" alt=""></div>
            <div class="item"><img class="slide-image" src="http://placehold.it/800x300" alt=""></div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="graxeanOutput"></div>
      <!-- Last Button -->
      <div class="col-sm-4 col-lg-4 col-md-4">
        <h4>Want to give your feedback?</h4>
        <p>If you want to provide testimonial for the designs shown, please fill out <a target='_blank' href='#'>this form</a>. Any and all comments are appreciated :)</p>
        <a class="btn btn-primary" target="_blank" href="#">View Form</a>
        <a class="btn btn-primary" target="_blank" href="#">Send Additional Comments</a>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <div class="container">
    <hr>
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Kathryn DiPippo 2017</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/taffy.js"></script>
  <script>
    var graxeans = TAFFY();
    graxeans.insert({"name":"one","price":149.99,"img":"","description":"","votes":0,"stars":1});
    graxeans.insert({"name":"two","price":149.99,"img":"","description":"","votes":0,"stars":0});
    graxeans.insert({"name":"three","price":149.99,"img":"","description":"","votes":0,"stars":0});
    graxeans.insert({"name":"four","price":149.99,"img":"","description":"","votes":0,"stars":0});
    
    $(document).ready(function(){
      var finalString = "";
      graxeans().each(function (graxean) {
        finalString += "<div class='col-sm-4 col-lg-4 col-md-4'>";
        finalString += "<div class='thumbnail'>";
        finalString += "<img src='img/" + graxean.img + "' alt=''>";
        finalString += "<div class='caption'>";
        finalString += "<h4 class='pull-right'>$" + graxean.price + "</h4>";
        finalString += "<h4>" + graxean.name + "</h4>";
        finalString += "<p>" + graxean.description + "</p>";
        finalString += "</div><div class='ratings'>";
        finalString += "<p class='pull-right'>" + graxean.votes + " votes</p>";
        finalString += "<p>";
        for (i=0; i<graxean.stars; i++) {
          finalString += "<span class='glyphicon glyphicon-star'></span>";
        }
        for (i=0; i<(5-graxean.stars); i++) {
          finalString += "<span class='glyphicon glyphicon-star-empty'></span>";
        }
        finalString += "</p></div></div></div>";
      });
      $("#graxeanOutput").html(finalString);
    });
  </script>
</body>
</html>
